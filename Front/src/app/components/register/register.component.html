<div class="container col-sm-8">
    <h1 class="display-3">Registro</h1>
    <hr class="my-2">
    <form>
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Ingrese su nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="LastName" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="LastName" placeholder="Ingrese su apellido">
            </div>
        </div>
        <div class="form-group row">
            <label for="UserName" class="col-sm-2 col-form-label">Nombre de usuario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="UserName" placeholder="Ingrese su usuario">
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="Password" placeholder="Ingrese su contraseña">
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary">Registrar</button>
    </form>
</div>
